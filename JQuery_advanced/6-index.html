<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 6</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append(
            $(
              "<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>"
            )
          );
          $("table").append($("<tbody></tbody>"));
        }
        function addNewMember(firstName, lastName, position) {
          if (position == "before") {
            $("tbody").prepend("<tr><td></td><td></td><td></td></tr>");
            $("tr:first-child td:nth-child(1)").text(firstName);
            $("tr:first-child td:nth-child(2)").text(lastName);
            $("tr:first-child td:nth-child(3)")
              .text("x")
              .css("background-color", "orange");
            $("td:nth-child(3)").click(function () {
              $(this).parent("tr").remove();
            });
          } else {
            $("tbody").append("<tr><td></td><td></td><td></td></tr>");
            $("tr:last-child td:nth-child(1)").text(firstName);
            $("tr:last-child td:nth-child(2)").text(lastName);
            $("tr:last-child td:nth-child(3)")
              .text("x")
              .css("background-color", "orange");
            $("td:nth-child(3)").click(function () {
              $(this).parent("tr").remove();
            });
          }
        }
        function createForm() {
          $("table").before(
            $('<input type="text"><input type="text">'),
            $(
              '<select id="position"><option value="before">Before</option><option value="after">After</option></select>'
            ),
            $('<input type="submit">')
          );
          $("input:submit").click(function () {
            addNewMember(
              $(":input:first").val(),
              $(":input:nth-of-type(2)").val(),
              $("select#position option:checked").val()
            );
          });
        }
        createFamilyTree();
        createForm();
      });
    </script>
  </body>
</html>
