<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append($("<table></table>"));
          $("table").append($("<thead></thead>"), $("<tbody></tbody>"));
          $("thead").append(
            $("<tr></tr>").append(
              $("<th></th>").text("Firstname"),
              $("<th></th>").text("Lastname")
            )
          );
          $("tbody").append(
            $("<tr></tr>").append(
              $("<td></td>").text("Guillaume"),
              $("<td></td>").text("Salva")
            ),
            $("<tr></tr>").append(
              $("<td></td>").text("Paulette"),
              $("<td></td>").text("Salva")
            ),
            $("<tr></tr>").append(
              $("<td></td>").text("Antoine"),
              $("<td></td>").text("Salva")
            )
          );
        }
        createFamilyTree();
        function replaceFamilyTree() {
          $("tbody").html("<tr><td>Gerard</td><td>Bonissa</td></tr>");
        }
        replaceFamilyTree();
      });
    </script>
  </body>
</html>
