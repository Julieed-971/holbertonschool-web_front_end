<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row p-2">
            <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-success">Success</div>
            <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="col-sm-3 col-12 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-sm-3 col-12 p-2 text-center text-white bg-success">Success</div>
            <div class="col-sm-3 col-12 p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-sm-3 col-12 p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="col-lg-2 col-md-12 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-lg-4 col-md-12 p-2 text-center text-white bg-success">Success</div>
            <div class="col-lg-6 col-md-12 p-2 text-center text-white bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="col order-xl-1 order-lg-2 order-md-3 order-sm-4 order-4 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col order-xl-2 order-lg-3 order-md-4 order-sm-1 order-1 p-2 text-center text-white bg-success">Success</div>
            <div class="col order-xl-3 order-lg-4 order-md-1 order-sm-2 order-2 p-2 text-center text-white bg-danger">Danger</div>
            <div class="col order-xl-4 order-lg-1 order-md-2 order-sm-3 order-3 p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row p-2">
            <div class="col-12 col-md-1 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-md-1 offset-md-10 p-2 text-center text-white bg-success">Success</div>
        </div>

        <hr/>

        <div class="row p-2">
            <div class="col-md-1 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-md-1 offset-md-7 p-2 text-center text-white bg-success">Success</div>
            <div class="col-md-1 offset-md-2 p-2 text-center text-white bg-danger">Danger</div>
        </div>
    </body>
</html>
